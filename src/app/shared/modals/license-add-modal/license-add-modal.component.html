<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adicionar Habilitação</h4>
    <button type="button" class="close" aria-label="Fechar" (click)="close()" >
    <span aria-hidden="true">&times;</span>
    </button>
</div>
    
   <div class="back card">
        <div class="row g-0">
        <div class="col-md-12">
            <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="fontTitle">Código</th>
                    <th class="fontTitle">Descrição</th>
                    <th class="fontTitle">Detalhes</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let license of licenses">
                    <td class="fontRegular">{{license.code}}</td>
                    <td class="fontRegular">{{license.description}}</td>
                    <td><button type="button" id="details" class="fontButton btn btn-info" (click)="returnLicense(license)">Adicionar</button></td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
