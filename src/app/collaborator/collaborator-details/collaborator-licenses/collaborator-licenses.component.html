<div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Code</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let license of licenses" (click)="onLicenseClicked(license)">
              <td>{{license?.code}}</td>
              <td>{{license?.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
