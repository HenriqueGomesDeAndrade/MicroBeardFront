<div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="fontTitle">Code</th>
              <th class="col-8 fontTitle">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let collaborator of collaborators" (click)="onCollaboratorClicked(collaborator)">
              <td class="fontRegular">{{collaborator?.code}}</td>
              <td class="fontRegular">{{collaborator?.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
