<div class="container-fluid">
    <form [formGroup]="schedulingForm" autocomplete="off" novalidate (ngSubmit)="updateScheduling(schedulingForm.value)">
      <div class="back card">
        
        <div class="row mb-3">
            <label for="title" class="fontTitleMedium col-form-label col-md-4">Título: </label>
            <div class="col-fluid">
              <input type="text" formControlName="title" id="title" class="fontRegular form-control" />
            </div>
            <div class="col-fuild">
              <em *ngIf="validateControl('title') 
              && hasError('name', 'maxlength')">O número máximo de caracteres é 100.</em>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="date" class="fontTitleMedium col-form-label col-md-4">Data de início: </label>
            <div class="col-fuild">
              <input type="text" formControlName="date" id="date" 
              class="fontRegular form-control" readonly bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY HH:mm', containerClass: 'theme-dark-blue', withTimepicker: 'true' }" />
            </div>
            <div class="col-fuild">
                <em *ngIf="validateControl('date') 
              && hasError('date', 'required')">Data de início é obrigatória</em>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="endDate" class="fontTitleMedium col-form-label col-md-4">Data de Encerramento </label>
            <div class="col-fuild">
              <input type="text" formControlName="endDate" id="endDate" placeholder="Opcional" 
              class="fontRegular form-control" readonly bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY HH:mm', containerClass: 'theme-dark-blue', withTimepicker: 'true' }" />
            </div>
            <div class="col-fuild">
              <em *ngIf="schedulingForm.errors?.dateValid && (schedulingForm.touched ||schedulingForm.dirty)">A data de encerramento não pode ser menor que a data de início</em>
            </div>
          </div>
     
          <div class="mb-3 row">
            <label for="contactCode" class="col-form-label col-md-4 fontTitleMedium">Código do cliente: </label>
            <div class="col-fuild">
                <input type="number" formControlName="contactCode" id="contactCode" class="form-control fontRegular" />
            </div>
            <div class="col-fuild">
                <em *ngIf="validateControl('contactCode') 
                && hasError('contactCode', 'required')">O Código do cliente é obrigatório</em>
                <em *ngIf="validateControl('contactCode') 
                && hasError('contactCode', 'min')">O valor deve ser positivo.</em>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="collaboratorCode" class="col-form-label col-md-4 fontTitleMedium">Código do colaborador: </label>
            <div class="col-fuild">
                <input type="number" formControlName="collaboratorCode" id="collaboratorCode" class="form-control fontRegular" />
            </div>
            <div class="col-fuild">
                <em *ngIf="validateControl('collaboratorCode') 
                && hasError('collaboratorCode', 'required')">O Código do colaborador é obrigatório</em>
                <em *ngIf="validateControl('collaboratorCode') 
                && hasError('collaboratorCode', 'min')">O valor deve ser positivo.</em>
            </div>
        </div>

          <br>

          <span class="fontTitleBig"><i class="bi bi-currency-dollar"></i> Serviços:</span>

          
          <app-scheduling-manage-service formControlName = "service" [service]="scheduling?.service"></app-scheduling-manage-service>

          <em *ngIf="schedulingForm.get('service').errors?.mustBeFilled && (schedulingForm.touched ||schedulingForm.dirty)">O Serviço é obrigatório</em>
          <br>

          <div class="row g-0">
            <div class="col-1 me-3">
                <button type="submit" [disabled]="!schedulingForm.valid"  [className]="!schedulingForm.valid ? 'fontButton btn btn-warning': 'fontButton btn btn-success'">Salvar</button>
            </div>
            <div class="col">
                <button type="button" class="fontButton btn btn-secondary" (click)="redirectToSchedulingList()">Voltar</button>
            </div>
        </div>
      </div>
    </form>
</div>
