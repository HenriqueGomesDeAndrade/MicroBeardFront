<div class="container">
  <div class="row g-0">
    <div class="fillAvailable card back">
      <div class="row g-0">
        <div class="col-md-3">
          <label for="name" class="control-label fontTitleMedium">Name:</label>
        </div>
        <div class="col-md-7">
          <span class="fontRegular" name="name">
            {{ license?.description }}
          </span>
        </div>
      </div>

      <br><br>

      <span class="fontTitle">Tem certeza?</span>

      <br />
      <div class="row g-0 justify-content-start">
        <div class="col-1 me-4">
          <button type="submit" class="fontButton btn btn-danger" (click)="deleteLicense()">
            Apagar
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="fontButton btn btn-secondary"
            (click)="redirectToLicenseList()">
            Voltar
          </button>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
