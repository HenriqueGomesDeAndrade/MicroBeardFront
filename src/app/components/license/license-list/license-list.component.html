<div class="back card">
  <div class="row g-0">
    <div class="offset-10 col-md-2 mt-2 btn btn-primary"> <a class ="fontButton text-decoration-none text-reset" [routerLink]="['/license/create']"><i class="bi bi-award-fill"></i>Cadastrar habilitação</a> </div>
  </div> <br>
  <div class="row g-0">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="fontTitle">Código</th>
              <th class="fontTitle">Descrição</th>
              <th class="fontTitle">Detalhes</th>
              <th class="fontTitle">Atualizar</th>
              <th class="fontTitle">Apagar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let license of licenses">
              <td class="fontRegular">{{license.code}}</td>
              <td class="fontRegular">{{license.description}}</td>
              <td><button type="button" id="details" class="fontButton btn btn-info" (click)="getLicenseDetails(license.code)">Detalhes</button></td>
              <td><button type="button" id="update" class="fontButton btn btn-success" (click)="redirectToUpdatePage(license.code)">Atualizar</button></td>
              <td><button type="button" id="delete" class="fontButton btn btn-danger" (click)="redirectToDeletePage(license.code)" >Apagar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
