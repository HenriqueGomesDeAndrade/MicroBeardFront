<div class="back card">
  <div class="card card-body bg-light mb-2 mt-2">

    <div class="row g-0">
      <div class="col-md-4">
        <label for="code" class="control-label fontTitleMedium">Código:</label>
      </div>
      <div class="col-md-7">
        <span class ="fontRegular" name="code">
          {{license?.code}}
        </span>
      </div>
    </div>
    <div class="row g-0">
            <div class="col-md-4">
              <label for="description" class="control-label fontTitleMedium">Descrição:</label>
            </div>
            <div class="col-md-7">
              <span class ="fontRegular" name="description">
                {{license?.description}}
              </span>
            </div>
        </div> 

        <div class="row g-0">
          <div class="col-md-4">
            <label for="creatorCode" class="control-label fontTitleMedium">Criador:</label>
          </div>
          <div class="col-md-7">
            <span class ="fontRegular" name="creatorCode">
              {{license?.creatorCode}}
            </span>
          </div>
        </div>

        <div class="row g-0">
          <div class="col-md-4">
            <label for="createDate" class="control-label fontTitleMedium">Data de criação:</label>
          </div>
          <div class="col-md-7">
            <span class ="fontRegular" name="createDate">
              {{license?.createDate | date: 'dd/MM/yyyy HH:mm':'UTC-6'}}
            </span>
          </div>
        </div>

        <div class="row g-0">
          <div class="col-md-4">
            <label for="updaterCode" class="control-label fontTitleMedium">Atualizador:</label>
          </div>
          <div class="col-md-7">
            <span class ="fontRegular" name="updaterCode">
              {{license?.updaterCode}}
            </span>
          </div>
        </div>

        <div class="row g-0">
          <div class="col-md-4">
            <label for="updateDate" class="control-label fontTitleMedium">Data de Atualização:</label>
          </div>
          <div class="col-md-7">
            <span class ="fontRegular" name="updateDate">
              {{license?.updateDate | date: 'dd/MM/yyyy HH:mm':'UTC-6'}}
            </span>
          </div>
        </div>
  </div>
    
  <br>

  <span class="fontTitleBig"><i class="bi bi-people-fill"></i> Colaboradores:</span>

  <app-license-collaborators [collaborators]="license?.collaborators"></app-license-collaborators>

  <br>

  <span class="fontTitleBig"><i class="bi bi-currency-dollar"></i> Serviços:</span>

  <app-license-services [services]="license?.services"></app-license-services>


  <div class="col-md-1">
    <button type="button" class="fontButton btn btn-secondary" (click)="redirectToLicenseList()">Voltar</button>
  </div>
</div>
