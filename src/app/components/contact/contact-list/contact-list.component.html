<div class="back card">
  <div class="row g-0">
    <div class="offset-10 col-md-2 mt-2 btn btn-primary"> <a class ="fontButton text-decoration-none text-reset" [routerLink]="['/contact/create']"><i class="bi bi-person-badge-fill"></i>Cadastrar Cliente</a> </div>
  </div> <br>
  <div class="row g-0">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="fontTitle">CÃ³digo</th>
              <th class="fontTitle">Nome</th>
              <th class="fontTitle">Email</th>
              <th class="fontTitle">Detalhes</th>
              <th class="fontTitle">Atualizar</th>
              <th class="fontTitle">Apagar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <td class="fontRegular">{{contact.code}}</td>
              <td class="fontRegular">{{contact.name}}</td>
              <td class="fontRegular">{{contact.email}}</td>
              <td><button type="button" id="details" class="fontButton btn btn-info" (click)="getContactDetails(contact.code)">Detalhes</button></td>
              <td><button type="button" id="update" class="fontButton btn btn-success" (click)="redirectToUpdatePage(contact.code)">Atualizar</button></td>
              <td><button type="button" id="delete" class="fontButton btn btn-danger" (click)="redirectToDeletePage(contact.code)" >Apagar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
