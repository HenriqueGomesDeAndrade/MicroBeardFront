<div class="d-flex justify-content-center align-items-center ms-4">
  <ul
    ngbNav
    #nav="ngbNav"
    [(activeId)]="active"
    class="nav-pills"
    orientation="vertical"
  >
    <li ngbNavItem="home" class="mb-3 mt-4">
      <a ngbNavLink [routerLink]="['/home']"> <i class="bi bi-window"></i>Painel inicial</a>
      <ng-template ngbNavContent> </ng-template>
    </li>
    <li ngbNavItem="contact" class="mb-3">
      <a ngbNavLink [routerLink]="['/contact/list']"><i class="bi bi-person"></i>Clientes</a>
      <ng-template ngbNavContent> </ng-template>
    </li>
    <li ngbNavItem="scheduling" class="mb-3">
      <a ngbNavLink><i class="bi bi-calendar-week"></i>Agendamentos</a>
      <ng-template ngbNavContent class="mb-3"> </ng-template>
    </li>
    <li ngbNavItem="service" class="mb-3">
      <a ngbNavLink><i class="bi bi-cash"></i>Serviços</a>
      <ng-template ngbNavContent> </ng-template>
    </li>
    <li ngbNavItem="Collaborator" class="mb-3">
      <a ngbNavLink [routerLink]="['/collaborator/list']"><i class="bi bi-people"></i>Colaboradores</a>
      <ng-template ngbNavContent> </ng-template>
    </li>
    <li ngbNavItem="license" class="mb-3">
      <a ngbNavLink><i class="bi bi-clipboard2-check"></i>Habilitações</a>
      <ng-template ngbNavContent> </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="ms-4"></div>
</div>
