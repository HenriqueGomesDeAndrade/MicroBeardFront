<div class="back card">
  <div class="row g-0">
    <div class="offset-10 col-md-2 mt-2 btn btn-primary"> <a class ="text-decoration-none text-reset" [routerLink]="['/collaborator/create']"><i class="bi bi-people-fill"></i>Criar Colaborador</a> </div>
  </div> 
    <br>
      <div class="row g-0">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Data de Nascimento</th>
                  <th>CPF</th>
                  <th>Detalhes</th>
                  <th>Atualizar</th>
                  <th>Apagar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let collaborator of collaborators">
                  <td>{{collaborator.name}}</td>
                  <td>{{collaborator.birthDate | date: 'dd/MM/yyyy'}}</td>
                  <td>{{collaborator.cpf}}</td>
                  <td><button type="button" id="details" class="btn btn-info" (click)="getCollaboratorDetails(collaborator.code)">Detalhes</button></td>
                  <td><button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(collaborator.code)">Atualizar</button></td>
                  <td><button type="button" id="delete" class="btn btn-danger" (click)="redirectToDeletePage(collaborator.code)" >Apagar</button></td>
                </tr>
              </tbody>
             </table>
          </div>
        </div>
      </div>
</div>
