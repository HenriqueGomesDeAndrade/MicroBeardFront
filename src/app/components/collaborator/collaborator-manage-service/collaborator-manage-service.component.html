<div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="fontTitle">Código</th>
              <th class="col-4 fontTitle">Descrição</th>
              <th class="buttonT fontTitle"><button type="button" class="fontButton btn btn-primary" (click)="open()">Adicionar</button></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of services" (click)="handleEvent('Clicked', service)">
              <td class="fontRegular">{{service?.code}}</td>
              <td class="fontRegular">{{service?.name}}</td>
              <td class="buttonT"><button type="button" class="fontButton btn btn-danger" (click)="handleEvent('Remove', service)">Remover</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
