<div class="back card">
  <div class="card card-body bg-light mb-2 mt-2">
      <div class="row">
        <div class="col-md-3">
          <strong>Collaborator name:</strong>
        </div>
        <div class="col-md-3">
          {{collaborator?.name}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <strong>Date of birth:</strong>
        </div>
        <div class="col-md-3">
          {{collaborator?.birthDate | date: 'dd/MM/yyyy'}}
        </div>
      </div>
      <div class="row" *ngIf='collaborator?.licenses.length <= 2; else advancedUser'>
        <div class="col-md-3">
          <strong>Type of user:</strong>
        </div>
        <div class="col-md-3">
          <span [appAppend]="collaborator" class="text-success">Beginner user.</span>
        </div>
      </div>
      <ng-template #advancedUser>
        <div class="row">
          <div class="col-md-3">
            <strong>Type of user:</strong>
          </div>
          <div class="col-md-3">
            <span [appAppend]="collaborator" class="text-info">Advanced user.</span>
          </div>
        </div>
      </ng-template>
    </div>
    
  <br>

  <span><i class="bi bi-award-fill"></i> Habilitações:</span>

  <app-collaborator-licenses [licenses]="collaborator?.licenses" (onLicenseClick)="printToConsole($event)"></app-collaborator-licenses>

  <div class="col-md-1">
    <button type="button" class="btn btn-secondary" (click)="redirectToCollaboratorList()">Voltar</button>
  </div>
</div>
